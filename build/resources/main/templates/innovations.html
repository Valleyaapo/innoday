<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="partials/head :: tags" />
<body>

    <div id='modal-vote' class='modal fade' role='dialog'>
        <div class='modal-header'></div>
        <div class='modal-body'>
            <div class='container-fluid'>
                <div class='row'>
                    <div class='col-md-12 font-weight-bold text-md-center'> Thank You </div>
                </div>
                <div class='row'>
                    <div class='col-md-12 text-md-center' style='color:crimson;'> <i class='fa fa-heart'></i> </div>
                </div>
            </div>
        </div>
    </div>
	
    <header th:if='${session.voter.getTeam().getTeamName() != "not_in_team"}' class='row'>
    	<div class='col-md-1 offset-md-11 text-md-center p-a-1'>
    		<a href='#' th:href='@{/teamadmin}' style='color:rgba(0,0,0,1)'> 
    			<span class='text-muted'> team <i class='fa fa-group'></i></span>
    		</a>
    	</div>
    </header>
    
    <main>
        <div class='container-fluid'>
            <div class='row m-t-2'>
                <div class='col-md-12'>
                    <h1 class='display-1 text-md-center'> Innovations </h1>
                </div>
            </div>
            <div class='row m-t-2'>
                <div class='col-md-12 text-md-center'>
                    <p> Hello <span th:text='${session.voter.getFirstName()}' style='font-weight:bold;'> user </span>, please give your vote </p>
                </div>
            </div>
            
            <div class='row innovations m-t-3'>
                <div class='col-md-4 col-xs-12 offset-md-4'>
                    <form class='row p-a-1 card' th:each='innovation, status : ${innovations}'  th:action="@{/vote}" method="post" th:object="${innovationForm}" >
                        <div class='col-md-10'>     
                            <div class='row'>
                                <div class='col-md-12 font-weight-bold' th:text="${innovation.innoName}"></div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12' style='font-size:80%;'>
                                	<div class='col-md-6' style='padding-left:0px;' th:text='${innovation.innoDesc}'></div>
                                	<div class='col-md-6' th:text='${innovation.getTeam().getTeamName()}'></div>
                                </div>
                            </div> 
                        </div>
                        <div class='col-md-2 text-md-center'>
                            <button type='submit' class='btn btn-primary btn-md'> vote </button>
                        </div>
                            <input type="hidden" name="innoId" th:value="${innovation.innoId}" />
                    </form>
               </div>
            </div>
        </div>
    </main>
    
    <footer></footer>

</body>
</html>
